<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
  <head>
    <meta charset="UTF-8" th:remove="tag">
	<link rel="stylesheet" type = "text/css" th;href="@{css/style.css}">
  </head>
  <body>
    <div layout:fragment="content">
      <h1>イベント詳細</h1>
      <table class="table table-striped mt-4">
        <thead class="bg-primary text-white">
          <tr>
            <th>id</th>
            <th>イベント名</th>
			<th>最大参加者数</th>
			<th>カテゴリ</th>
			<th>管理ユーザ</th>
            <th>作成日時</th>
            <th>更新日時</th>
          </tr>
        </thead>																																																																																					
        <tbody>
          <tr th:each="event: ${events}" th:object="${event}">
            <td th:text="*{id}"></td>
            <td th:text="*{name}"></td>
			<td th:text="*{maxParticipant}"></td>
			<td th:text="*{category.name}"></td>
			<td th:text="*{user.email}"></td>
            <td th:text="*{#dates.format(createdAt, 'yyyy年MM月dd日HH時mm分ss秒')}"></td>
            <td th:text="*{#dates.format(modifiedAt, 'yyyy年MM月dd日HH時mm分ss秒')}"></td>
 
            </td>
          </tr>
        </tbody>
  	</table>
	<div class = "participant-count">
		現在参加者数: <span th:text= "*{id} "+'名'""></span>
	</div>
	  
	   <h1>イベント参加者</h1>
  	      <table class="table table-striped mt-4">
  	        <thead class="bg-primary text-white">
  	          <tr>
				<th>ユーザid</th>
	            <th>ユーザ名</th>
	            <th>作成日時</th>
	            <th>更新日時</th>
  	          </tr>
  	        </thead>
  	        <tbody>
			  <tr th:each="eventUser: ${eventUsers}" th:object="${eventUser}">
				<td th:text="*{id}"></td>
	            <td th:text="*{email}"></td>
	            <td th:text="*{#dates.format(createdAt, 'yyyy年MM月dd日HH時mm分ss秒')}"></td>
	            <td th:text="*{#dates.format(modifiedAt, 'yyyy年MM月dd日HH時mm分ss秒')}"></td>
	            <td class="actions text-nowrap">
  	  			</td>
  	  		</tr>
  	  	</tbody>
  	  </table>
	 <div class="entry">
		<a th:href="@{/admin/chat/talk/{id}(id=*{id})}"  class="btn btn-primary">参加する</a>
	 </div>
		  
    </div>
  </body>
</html>
